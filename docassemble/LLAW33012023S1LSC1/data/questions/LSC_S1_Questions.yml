# PCA SCREENS - JOSH
question: Exceeding the Prescribed Concentration of Alcohol
subquestion: |
  What **licence** did you have **when** you were charged?

  The **prescribed concentration of alcohol (PCA)** allowed while driving **differs depending** on whether you hold a **learner's permit, provisional licence, or full licence**.
  
fields:
  - no label: LSC_licence_class
    datatype: radio
    choices:
      - I have a learner's permit or provisional licence (L's or P's): LSC_learners_provisional
      - I have my full licence: LSC_full_licence 
---
question: Penalties for Exceeding the Prescribed Concentration of Alcohol with a Learners Permit or Provisional Licence
subquestion: |

  If you are on a **learner's permit or provisional licence, any concentration of alcohol is a breach of licence conditions**. If the level **exceeds 0.05**, you may face **additional charges** which vary depending on the circumstances. We advise contacting us directly for further advice.
   <table>
  <tr>
    <td>[FILE Support_Resources.png, 500px]</td>
  </tr>
  </table> 
  
