question: Penalties for a Subsequent Driving Under the Influence Charge
subquestion: |

  <table>
  <tr>
    <td>[FILE Money.png, 120px]</td>
    <td> 
    For **repeat** DUI offences, you may face a fine ranging from **$1,900 to $2,900** and  gain **6 demerit points**. 
    </td>
  </tr>
  <tr>
    <td>[FILE Bars.png, 120px]</td>
    <td>
    You may face **imprisonment of up to 6 months**. 
    </td> 
      <tr>
    <td>[FILE No_Driving.png, 120px]</td>
    <td>
    If *convicted*, you may **lose your licence for at least 36 months**.
    </td>
    <td>[FILE Interlock.png, 120px]</td>
    <td>
    This offence is **serious** enough that you may have an **alcohol interlock device** installed in your vehicle for the **same duration as your licence disqualification period** *or for* **36 months (whichever is shorter)**.
  
  This device is about the size of a smartphone and will be attached to your car. You may be responsible for all the costs involved in installing and maintaining it. There are strict rules for using the device, and breaking any of them is considered an offence. 
  
  You should be given specific conditions beforehand, but if you want more information  [click here[(https://www.dit.sa.gov.au/__data/assets/pdf_file/0009/78282/MR1355_The_Mandatory_Alcohol_Interlock_Scheme.pdf).
  </td>
  </tr>
  </table>
  
  Please click **proceed** to view next steps and important resources that may assist you.
  
    <table>
  <tr>
    <td>[FILE Driving_Under_Influence.png, 281px]</td>
    <td>[FILE Demerit_Point.png, 281px]</td>
  <tr>  
    <td>[FILE Interlock_Scheme.png, 265px]</td>
  </tr>
  </table>
  
field: LSC_subsequent_offence_no_c
buttons: 
