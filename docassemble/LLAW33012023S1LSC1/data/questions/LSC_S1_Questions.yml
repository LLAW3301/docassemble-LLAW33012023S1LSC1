# PCA SCREENS - JOSH
question: Exceeding the Prescribed Concentration of Alcohol
subquestion: |
  What **licence** did you have **when** you were charged?

  The **{prescribed concentration of alcohol} (PCA)** allowed while driving **differs depending** on whether you hold a **learner's permit, provisional licence, or full licence**.
  
fields:
  - no label: LSC_licence_class
    datatype: radio
    choices:
      - I have a learner's permit or provisional licence (L's or P's): LSC_learners_provisional
      - I have my full licence: LSC_full_licence 
---
question: Penalties for Exceeding the Prescribed Concentration of Alcohol with a Learners Permit or Provisional Licence
subquestion: |

  If you are on a **learner's permit or provisional licence, any concentration of alcohol is a breach of licence conditions**. If the level **exceeds 0.05**, you may face **additional charges** which vary depending on the circumstances. We advise contacting us directly for further advice.
   <table style="margin-left:auto;margin-right:auto;">
  <tr>
    <td>[FILE Support_Resources.png, 500px]</td>
  </tr>
  </table> 
  
field: LSC_provisional_PCA
buttons: 
  - Proceed: proceed
  - Exit: exit
    color: danger
---
question: Exceeding the Prescribed Concentration of Alcohol 
subquestion: |
  Is this your **first** time being charged with **{Exceeding the Prescribed Concentration of Alcohol}**?
fields:
  - no label: LSC_PCA_first_offence_question
    datatype: yesnoradio 
---
question: Exceeding the Prescribed Concentration of Alcohol
subquestion: |
  What was your **{blood alcohol concentration}** at the time you were charged?
fields: 
  - no label: LSC_BAC_range_question
    datatype: radio
    choices: 
      - Below 0.08: LSC_low_BAC
      - Between 0.08 - 0.15: LSC_mid_BCA
      - Greater than 0.15: LSC_high_BAC
---
question: Penalties for Exceeding the Prescribed Concentration of Alcohol (Below 0.08)
subquestion: |
  
  <table style="width:580px;margin-left:auto;margin-right:50px;table-layout:fixed;text-align: left">
  <tr>
    <td>[FILE Choice.png, 120px]</td>
    <td>
    You can choose to <b>pay the amount</b> you may be fined for this {PCA offence}, or you are able to challenge the charge and go to <b>court</b>.
    </td>
  </tr>
  <tr>
    <td>[FILE Money.png, 120px]</td>
    <td>
    If you choose to go to <b>court</b> and are found guilty, you may be fined up to <b>$1,100</b> and gain <b>4 demerit points</b>.
    </td>
      <tr>
    <td>[FILE No_Driving.png, 120px]</td>
    <td>
    If convicted, you may <b>lose your licence for 3 months</b>.
    </td>
  </tr>
  </table>
  
  Please click **proceed** below to view next steps and important resources that may assist you.
  
  <table style="margin-left:auto;margin-right:auto;text-align: center">
