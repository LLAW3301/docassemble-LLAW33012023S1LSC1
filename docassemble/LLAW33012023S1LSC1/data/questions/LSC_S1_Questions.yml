    If *convicted*, **you may lose your licence for at least 12 months**.
    </td>
  <tr>
    <td>[FILE Interlock.png, 120px]</td>
    <td>
    This offence is **serious** enough that you may have an **alcohol interlock device** installed in your vehicle for the **same duration as your licence disqualification period** *or for* **36 months (whichever is shorter)**.
  
  This device is about the size of a smartphone and will be attached to your car. You may be responsible for all the costs involved in installing and maintaining it. There are strict rules for using the device, and breaking any of them is considered an offence. 
  
