question: Penalties for Fourth or Subsequent Exceeding Prescribed Concentration of Alcohol Offence with Child Present
subquestion: |

  <table>
  <tr>
    <td>[FILE Money.png, 120px]</td>
    <td>
    If you have blown over the limit **more than three times previously**, you will be fined between **$1,500 - $2,200** and gain **5 demerit points**. 
    </td>
  </tr>
      <tr>
    <td>[FILE No_Driving.png, 120px]</td>
    <td>
    If convicted, **you will lose  your licence for at least 24 months**.
    </td>  
  <tr>
   <td>[FILE Interlock.png, 120px]</td>
    <td>
    This offence is **serious** enough that you'll have to get an **alcohol interlock device** installed in your vehicle for the **same duration as your licence disqualification period** *or for* **36 months (whichever is shorter)**.
  
  This device is about the size of a smartphone and will be attached to your car. You're responsible for all the costs involved in installing and maintaining it. There are strict rules for using the device, and breaking any of them is considered an offence. 
  
  You'll be given the specific conditions beforehand, but if you want more information about this, [click here](https://www.dit.sa.gov.au/__data/assets/pdf_file/0009/78282/MR1355_The_Mandatory_Alcoho
    </td>
    <tr>
    <td>[FILE Alcohol_Dependency_Book.png, 120px]</td>
    <td>
    In **addition** to the interlock scheme, since a **child under 16** was present, you must complete an **alcohol dependence assessment** before you will be allowed to drive again.
    </td>
  </tr>
  </table>

