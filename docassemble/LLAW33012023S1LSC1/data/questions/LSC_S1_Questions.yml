question: Penalties for a Subsequent Driving Under the Influence Charge
subquestion: |

  <table style="width:580px;margin-left:auto;margin-right:50px;table-layout:fixed;text-align: left">
  <tr>
    <td>[FILE Money.png, 120px]</td>
    <td style="width:430px">
    For <b>repeat</b> {DUI offences}, you may face a fine ranging from <b>$1,900 to $2,900</b> and  gain <b>6 demerit points</b>. 
    </td>
  </tr>
  <tr>
    <td>[FILE Bars.png, 120px]</td>
    <td>
    You may face <b>imprisonment of up to 6 months</b>. 
    </td>
      <tr>
    <td>[FILE No_Driving.png, 120px]</td>
    <td>
    If convicted, you may <b>lose your licence for at least 36 months</b>.
    </td>
  <tr>
    <td>[FILE Blue_Interlock.png, 120px]</td>
    <td>
    This offence is <b>serious</b> enough that you may have an <b>alcohol interlock device</b> installed in your vehicle for the <b>same duration as your licence disqualification period</b> or for <b>36 months (whichever is shorter)</b>.
  
  You may be responsible for all the costs involved in installing and maintaining it. Breaking the device is considered an offence. 
  
  You will be given conditions for using the device specific to your punishment. For more information  <a href="https://www.dit.sa.gov.au/__data/assets/pdf_file/0009/78282/MR1355_The_Mandatory_Alcohol_Interlock_Scheme.pdf">click here</a>.
    </td>
  </tr>
  </table>
  
  Please click **proceed** below to view next steps and important resources that may assist you.
  

  <table style="margin-left:auto;margin-right:auto;">
    <td>[FILE Demerit_Point.png, 281px]</td>
    <td>[FILE Interlock_Scheme.png, 281px]</td>
  </table>

  
field: LSC_subsequent_offence_no_c
buttons: 
